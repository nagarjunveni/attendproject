
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui"
xmlns:composite="http://java.sun.com/jsf/composite">
<ui:composition template="WEB-INF/templates/nityatemplate.xhtml">
    <ui:define name="left" ></ui:define>
<ui:define name="content">
		<h:form>

			<h:outputText value="Below is the report" />

			<h:commandButton action="#{attendanceBackingBean.refreshResults}"
				value="Refresh" />

			<p:dataTable value="#{attendanceBackingBean.attendanceSwipes}"
				var="attendanceRecord">
				<p:column>
					<h:outputText value="#{attendanceRecord.rollNo}" />
				</p:column>

				<p:column>
					<h:outputText value="#{attendanceRecord.firstName}" />
				</p:column>

				<p:column>
					<h:outputText value="#{attendanceRecord.strTimeStamp}" />
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define></ui:composition>

</html>
